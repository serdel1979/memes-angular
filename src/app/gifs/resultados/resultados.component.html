<div class="row">
    <div *ngFor="let im of resultados"
       class="col-md-4 col-sm-6">
        <div class="card">
            <img [src]="im.images.downsized_medium.url" [alt]="im.title"
            class="card-img-top">
            <div class="card-body">
                
                <p class="card-text">
                    {{ im.title }}
                </p>
            </div>
        </div>
    </div>
</div>
